  <script>
    let loadingRemoved = false;

    function hideLoadingScreen(reason) {
      const loading = document.getElementById('loading');
      if (loading && !loadingRemoved) {
        console.log('Hiding loading screen:', reason);
        loadingRemoved = true;
        loading.classList.add('fade-out');

    }

    // Flutter ì»¨í…ì¸ ê°€ ì‹¤ì œë¡œ ë Œë”ë§ë˜ì—ˆëŠ”ì§€ í™•ì¸
    function checkFlutterContentReady() {
      // Flutter DOM ìš”ì†Œë“¤ í™•ì¸
      const flutterElements = document.querySelectorAll('flt-scene-host, flutter-view, [flt-renderer], flt-glass-pane');

      for (let element of flutterElements) {
        const rect = element.getBoundingClientRect();
        // ì‹¤ì œ í¬ê¸°ê°€ ìˆê³  ë³´ì´ëŠ” ìƒíƒœì¸ì§€ í™•ì¸
        if (rect.width > 100 && rect.height > 100) {
          console.log('Flutter content ready - element size:', rect.width, 'x', rect.height);
          return true;
        }
      }

      // bodyì˜ ë°°ê²½ìƒ‰ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ë„ í™•ì¸ (Flutter ì•±ì´ ë¡œë“œë˜ë©´ ë°°ê²½ìƒ‰ì´ ë°”ë€œ)
      const bodyBg = window.getComputedStyle(document.body).backgroundColor;
      if (bodyBg !== 'rgb(38, 166, 154)') { // ì´ˆê¸° teal ìƒ‰ìƒì´ ì•„ë‹Œ ê²½ìš°
        console.log('Body background changed, Flutter app likely loaded');
        return true;

      return false;
    }

    // Flutter ì²« í”„ë ˆì„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (í•œ ë²ˆë§Œ ë“±ë¡)
    window.addEventListener('flutter-first-frame', () => {

      // ë” ë¹ ë¥¸ ì œê±°ë¥¼ ìœ„í•´ ì²´í¬ ê°„ê²©ê³¼ ëŒ€ê¸° ì‹œê°„ ë‹¨ì¶•
      let checkCount = 0;
      const maxChecks = 8; // 0.8ì´ˆ (100ms * 8)

      const contentCheck = setInterval(() => {

        if (checkFlutterContentReady() || checkCount >= maxChecks) {

          // ëŒ€ê¸° ì‹œê°„ì„ 150msë¡œ ë‹¨ì¶•
          setTimeout(() => {

          }, 150);

      }, 100);
    });

    // í´ë°± íƒ€ì„ì•„ì›ƒì„ 3ì´ˆë¡œ ë‹¨ì¶•
    setTimeout(() => {
