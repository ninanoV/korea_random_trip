    function markFontsAsLoaded() {

    // Flutter ë¡œë”© ìƒíƒœ í™•ì¸
    function markFlutterAsLoaded() {

    // ì—¬ëŸ¬ ë°©ë²•ìœ¼ë¡œ Flutter ë¡œë”© ê°ì§€
    window.addEventListener('flutter-first-frame', markFlutterAsLoaded);

    if (document.fonts && document.fonts.ready) {

    // ë¡œë”© í™”ë©´ ì œê±° í•¨ìˆ˜
    function checkAndHideLoading() {
      console.log('checkAndHideLoading called - fonts:', fontsLoaded, 'flutter:', flutterLoaded, 'removed:', loadingRemoved);

      if ((fontsLoaded && flutterLoaded) && !loadingRemoved) {

        loading.classList.add('fade-out');
